name: add label to issue
on:
   issues:
     types:
       - opened
jobs:
  add_label:
     runs-on: ubuntu-latest
     permissions:
       issues: write
     steps:
       - name: add label to issue
       - uses: andymckay/labeler@e6c4322d0397f3240f0e7e30a33b5c5df2d39e90
         with:
           add-labels: "triage, help-wanted"
           repo-token: "${{ secrets.GITHUB_TOKEN }}"
       